<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Game</title>
    <!-- bootstrap cdm -->

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Welcome to Bootstrap RPS Game</h1>
            <hr>
            <h2>Rules:</h2>
            <ul>
                <li>Rock: wins against <strong>SCISSORS</strong>, loses to <strong>PAPER</strong>.</li>
                <li>Paper: wins against <strong>ROCK</strong>, loses to <strong>SCISSORS</strong>.</li>
                <li>Scissors: wins against <strong>PAPER</strong>, loses to <strong>ROCK</strong>.</li>
            </ul>
            <hr>
            <div class="heading-container">
                <h3>Press R, P or S to get started!</h3>
            </div>
        </div>
    </div>
